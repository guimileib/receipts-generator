<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="{{ url_for('create') }}" method="post">
        <p><label >Nome: <input type="text" id="name" name="name" required></label></p>
        <p><label >E-mail: <input type="email" id="email" name="email" required></label></p>
        <p><label >Telefone: <input type="tel" id="phone" name="phone" required></label></p>
        <p><label >Endereço: <input type="text" id="address" name="address" required></label></p>
        <p><label >Cidade: <input type="text" id="city" name="city" required></label></p>
        <p><label >Estado: <input type="text" id="state" name="state" required></label></p>
        <p><label >CEP: <input type="text" id="zip_code" name="zip_code" required></label></p>
        <p><label >Número: <input type="number" id="number" name="number" required></label></p>
        <p><label >CPF: <input type="" id="cpf" name="cpf" required></label></p>
        <p><label >RG: <input type="text" id="rg" name="rg" required></label></p>
        <p><label >Data de Nascimento: <input type="date" id="birth_date" name="birth_date" required></label></p>
        <button type="submit">Cadastrar</button>
    </form>
