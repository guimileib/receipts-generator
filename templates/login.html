<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cadastro Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #51ace9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            padding: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 50%;
            max-width: 200px;
        }

        .container {
            text-align: center;
            background-color: lightgray;
            box-shadow: 2px 2px 5px black;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 10px;
            color: #181086;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            background: lightgray;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px; 
            width: 100%; 
            margin: 0 auto; 
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #181086;
            outline: none;
        }

        form button {
            background-color: #2a6fa8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; 
        }

        form button:hover {
            background-color: #2a6fa8;
        }

    </style>
</head>
<body>
    
    <div class="container">
        
        <img class="logo" src="/static/images/logo_png.png" alt="Logo vila do sol">
        <p>Informe seu usuário e senha para acessar o sistema</p>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
