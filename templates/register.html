<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="tel"]:focus,
        form input[type="number"]:focus,
        form textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <h1>Cadastro de Clientes</h1>

    <nav>
        <ul>
            <li><a href="{{ url_for('main.listar_clientes') }}">Ver Lista de Clientes Cadastrados</a></li> 
        </ul>
    </nav>

    <form action="{{ url_for('main.register') }}" method="post">
        <p><label >Nome: <input type="text" id="nome" autofocus name="nome" required></label></p>
        <p><label >E-mail: <input type="email" id="email" name="email" placeholder="exemplo@mail.com" required></label></p>
        <p><label >Telefone: <input type="tel" id="telefone" name="telefone" required></label></p>
        <p><label >Endereço: <input type="text" id="endereco" name="endereco" required></label></p>
        <p><label >CPF: <input type="" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required></label></p>
       
        <p><label>Valor do Serviço (R$): 
            <input type="number" id="service_value" name="service_value" step="1.00" min="0" required>
        </label></p>
       
        <p><label>Descrição do Serviço:</label></p>
        <textarea id="service_description" name="service_description" rows="4" cols="50" required></textarea>

        <button type="submit">Cadastrar</button>
    </form>
