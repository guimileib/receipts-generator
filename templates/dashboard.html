<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px; 
            color: #4CAF50;
        }

        p {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px; 
        }

        a {
            display: inline-block; 
            margin: 5px 10px; 
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; 
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Bem-vindo, {{ username }}!</h2>
    <p>Você está logado.</p>
    <div>
        <a href="{{ url_for('main.register')}}">Cadastro de Clientes</a>
        <a href="{{ url_for('main.gerar_contrato')}}">Contrato Prestação de Serviço</a>
        <a href="{{ url_for('main.logout') }}">Sair</a>
        
    </div>
</body>
</html>
