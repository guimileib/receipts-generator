<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cadastro Cliente</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Faz a página ocupar toda a altura da tela */
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limita a largura do formulário */
            width: 100%; /* Faz o formulário ocupar 100% da largura disponível */
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Espaço entre os campos */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Faz o botão ocupar 100% da largura do formulário */
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <p>Informe seu usuário e senha para acessar o sistema</p>
    <form method="POST">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
